<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;1,300&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <div class="container">
      <div class="row justify-center">
        <div class="column">
          <h1 class="letter-spacing-2">MAC TRACKER</h1>
        </div>
      </div>
    </div>
  </header>

  <main>

    <div data-view="profile" class="hidden">
      <div class="row letter-spacing-2">
        <h1 id="profile-name"></h1>
      </div>
      <div class="row">
        <span id="prof-age"></span>
        <span id="prof-height"></span>
        <span id="prof-weight"></span>
      </div>
      <div class="row">
        <p id="prof-activity"></p>
      </div>
      <div class="row">
        <p id="prof-goal"></p>
      </div>
      <div class="row letter-spacing-2">
        <h1>MACROS</h1>
      </div>
      <div class="row">
        <h3 id="calories"></h3>
      </div>
      <div class="row">
        <h3 id="carbs"></h3>
      </div>
      <div class="row">
        <h3 id="protein"></h3>
      </div>
      <div class="row">
        <h3 id="fat"></h3>
      </div>
      <div class="row">
        <button>START TRACKIN!</button>
      </div>
    </div>



    <div data-view="account" class="active">
      <form action="">
        <div class="row">
          <h1 class="letter-spacing-2">What's your name?</h1>
        </div>
        <div class="row">
          <input type="text" class="name-input" required>
        </div>
        <div class="row">
          <p>Gender</p>
        </div>
        <div class="row">
          <select name="gender" id="gender">
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="row">
          <p> Height </p>
        </div>
        <div class="row">
          <input id="feet" placeholder="feet" type="text" class="small-input" maxlength="1" required>
          <input id="inches" placeholder="inches" type="text" class="small-input" maxlength="2" required>
        </div>
        <div class="row">
          <p>Weight</p>
        </div>
        <div class="row">
          <input id="weight" placeholder="lbs" type="text" class="small-input" maxlength="3" required>
        </div>
        <div class="row">
          <p>Age</p>
        </div>
        <div class="row"> <input id="age" type="text" class="small-input" maxlength="3" required> </div>
        <div class="row">
          <h3 class="letter-spacing-2">Activity Level?</h3>
        </div>
        <div class="row">
          <select name="activity" id="activity-select" required>
            <option value="">Select Your Activity Level: </option>
            <option> Sedentary (little or no exercise) </option>
            <option> Light (exercise 1-3 times a week) </option>
            <option> Moderate (exercise 4-5 times a week)</option>
            <option> Heavy (exercise daily or physically demanding job) </option>
          </select>
        </div>

        <div class="row">
          <h3 class="letter-spacing-2">What are your goals?</h3>
        </div>
        <div class="row">
          <select name="goals" id="goals-select" required>
            <option value=""> Select your weight goal:</option>
            <option> Maintain Weight </option>
            <option> Lose Weight (1lb per week) </option>
            <option> Gain Weight (1lb per week) </option>
          </select>
        </div>

        <div class="row">
          <button type="submit"> MACALCULATE </button>
        </div>

      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
